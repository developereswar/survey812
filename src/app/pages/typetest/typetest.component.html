<div class="container">
  <div class="row">
    <div class="col-md-12 card">
      <div class="card-body">
        <p>{{text}}</p>
      </div>
    </div>
    <div class="col-md-12 card" style="padding:0;">
      <div class="card-header" >
          <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" (click)="testfunc('start')" *ngIf="timeout">Start Test</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger" (click)="testfunc('stop')" *ngIf="!timeout">Cancel Test</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-info" *ngIf="!timeout"> &nbsp;{{sec}}</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success" (click)="submitTest()" *ngIf="!timeout">Submit</button>
        </div>
      </div>
      </div>
      <textarea rows="15" name="text" style="height:100%;" [disabled]="timeout" [(ngModel)]="comparetext">
     </textarea>
    </div>
    <div class="mt-2 col-md-12 alert alert-dismissible alert-danger" *ngIf="result === 'fail'">
      {{error}}  <button class="float-right btn btn-sm btn-light"  onClick="window.location.reload()">Restart</button>
    </div>
    <div class="mt-2 col-md-12 alert alert-dismissible alert-success" *ngIf="result === 'success'">
        {{error}}
    </div>
  </div>
</div>



<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
  <div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
     <div class="modal-dialog">
        <div class="modal-popup">
          <div class="popup-title">
            <span>{{title}} </span>
            <i class="icon-cancel fr" data-dismiss="modal" aria-label="Close" (click)="cancelAction()"></i>
            <p *ngIf="subTitle">{{subTitle}}</p>
          </div>
        <ng-content></ng-content>
      </div>
  </div>
</div>
